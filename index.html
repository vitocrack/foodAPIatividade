<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens aleatórias de comidas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Bebas+Neue&family=Oxygen+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="icons8-baguete-48.png" type="image/icon type">
</head>

<body>
    <header class="pato">

      <div class="logo"><img src="./icons8-baguete-48.png" alt="Logo"> <p class="nome">Comidas Aleatórias.BR</p></div>
      
      <h3 class="tituloh3">Escolha uma comida através do botão escrito "Clique aqui"!</h3>


      <p id="sobre">Mais informações</p>
      
    </header>
    <div id="carrinho">
        <img src="carrinho.png" alt="" style="width: 50px;">
        <p id="lista"></p>
        <p>Feito por Vitor e Matheus</p>
        <p style="margin-bottom: 1px;">Powered by:</p>
        <p><a href="https://foodish-api.com/">foodish-api</a></p>
    
        
    </div>

    <div class="gerador">

        <h1>Clique no botão abaixo para gerar uma imagem de algo do cardápio</h1>
        <img id="patin" src="" alt="">
        <div class="botoes">
            <button class="botao" onclick="generarcachorro()" style="margin-right: 40px;">Clique aqui</button>
            <button class="escolha">Clique aqui para escolher!</button>
        </div>
        
        <p id="selected"></p>

    </div>





    
    <script src="script.js"></script>
</body>
</html>
